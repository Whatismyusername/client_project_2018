<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
    
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script> <!-- p5.js Library -->
        <script src="script.js"></script>
        <script src="sketch.js"></script>
        
    </head>
    <body>
        <div class="arrowWrapper arrowWrapperLeft">
            <h1 class="arrowSymbol arrowSymbolLeft">&#x2039;</h1>
        </div>
        <div class="arrowWrapper arrowWrapperRight">
            <h1 class="arrowSymbol arrowSymbolRight">&#x203A;</h1>
        </div>
        
        <div class="mainPageWrapper">
            <div id="searchBar">
                <input class="songSearchInput" placeholder="Song Name">
                <button class="dropdownBtn songSearchDropdown">&#x21d3;</button>
                <button class="dropdownBtn songSearchDropdown2">&#x21d1;</button>
                <button class="songSearchBtn">Search</button>
                <div class="dropdownList">
                    <div class="dropdownContent">
                        <input class="dropdownWords" placeholder="Clear All History" disabled >
                        <button class="deleteHistory" id="deleteAllHistory">&#xd7;</button>
                    </div>
                </div>
            </div>
            
            <div class= "displayMusic"></div>
        </div>
        <div id="container"></div>
        
    </body>
</html>
